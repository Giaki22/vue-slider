<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello News</title>
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div class="container">
                <div class="items" @mouseover="stopTimer()" @mouseleave="startTimer()">
                    <div class="item active">
                        <img  :src = "images[index].src" alt="">
                        <div class="text">
                            <h3>{{images[index].title}}</h3>
                            <p>{{images[index].text}}</p>
                        </div>
                    </div> 
                
                </div>
                <div class="thumbs">
                    <div class="prev" @click="previousPic()"></div>

                    <div class="thumb" :class="{active: index === i}" v-for="(item, i) in images" @click="getIndex(i)">
                        <img :src="item.src" alt="">
                    </div>
                    
                    <div class="next" @click="nextPic()"></div>
                </div>
        </div>
    </div>
   <script src="js/main.js"></script>
</body>
</html>
